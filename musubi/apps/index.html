<!DOCTYPE HTML>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="http://mobisocial.stanford.edu/musubi/apps/SocialKit-JS/lib/socialKit-1.js"></script>
		<script type="text/javascript" src="http://mobisocial.stanford.edu/musubi/apps/SocialKit-JS/jquery-1.5.2.min.js"></script>
		<script src="http://lisayan.github.com/Nose-Goes/musubi/apps/app.js"></script> 
		<title>Nose Goes</title>
	<style type="text/css">
		#logo {
			position: absolute;
			top:35px;
			}
       	#howTo{
			position: absolute;
       	 	top: 15px;
       	 	}
       	#start{
       	 	position: absolute;
       	 	top:330px;
       	 	left: 80px;
       	 	}
       	.color-box {
               	width:30px;
               	height:30px;
	       		border:1px solid black;
	       		display:inline-block;
            }
	</style>
	
	<script> 
		var noseColor = "";
		function swapImage(color) {
			alert(color);
			noseColor = color;
			$("#nose").attr("src", "http://lisayan.github.com/Nose-Goes/musubi/apps/images/colored/nose_" + color + ".png")
			
			
	//		$.jStorage.set("noseImage", "http://lisayan.github.com/Nose-Goes/musubi/apps/images/colored/nose_" + color + ".png")
			var thing = $.jStorage.get("noseImage");
			alert("this is the " + thing) //
		}
	</script>
	
	</head>
<body bgcolor = "orange" >
		<img src= "images/colored/nose_f9d589.png" alt="Nose Background" id="nose" /> 
	<div id="skinColors" style="position: absolute; top:410px; left: 25px;">
    	<div class="color-box" style="background-color: #ffdab9;" id="ffdab9"; onClick="swapImage(id);"></div> 
    	<div class="color-box" style="background-color: #ffe4b5;" onClick="swapImage('ffe4b5');"></div>
    	<div class="color-box" style="background-color: #f9d589;" onClick="swapImage('f9d589');"></div>
    	<div class="color-box" style="background-color: #ffcc66;" onClick="swapImage('ffcc66');"></div>
    	<div class="color-box" style="background-color: #f4a460;" onClick="swapImage('f4a460');"></div>
    	<div class="color-box" style="background-color: #cd853f;" onClick="swapImage('cd853f');"></div>
    	<div class="color-box" style="background-color: #b8860b;" onClick="swapImage('b8860b');"></div>
    	<div class="color-box" style="background-color: #663300;" onClick="swapImage('663300');"></div>
	</div>
	</br>
	<div id="colors" style="position: absolute; top:450px; left:25px;">
    	<div class="color-box" style="background-color: #fff;" onClick="swapImage('fff');"></div>
    	<div class="color-box" style="background-color: #ff0000;" onClick="swapImage('ff0000');"></div>
    	<div class="color-box" style="background-color: #ff850a;" onClick="swapImage('ff850a');"></div>
    	<div class="color-box" style="background-color: #ffff00;" onClick="swapImage('ffff00');"></div>
    	<div class="color-box" style="background-color: #008000;" onClick="swapImage('008000');"></div>
    	<div class="color-box" style="background-color: #0000ff;" onClick="swapImage('0000ff');"></div>
    	<div class="color-box" style="background-color: #800080;" onClick="swapImage('800080');"></div>
    	<div class="color-box" style="background-color: #000;" onClick="swapImage('000');"></div>
	</div>
	<div id="logo">
			<img src="http://lisayan.github.com/Nose-Goes/musubi/apps/images/logo2.png" alt="Title: Nose Goes" />
	</div>
	<div id="start">
		<a href="http://lisayan.github.com/Nose-Goes/musubi/apps/start_page.html?noseColor=" + noseColor>
			<img src="http://lisayan.github.com/Nose-Goes/musubi/apps/images/start_button.png" alt="Start Button" />
		</a>
	</div>
	<div id="howTo">
		<a href="http://lisayan.github.com/Nose-Goes/musubi/apps/how_to.html">
			<img src="http://lisayan.github.com/Nose-Goes/musubi/apps/images/howto_button.png" alt="How To Button" width= 75% />
		</a>
	</div>
</body>
</html>
