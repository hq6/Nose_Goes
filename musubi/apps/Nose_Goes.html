<body bgcolor = "orange">
	<div id="logo">

	</div>
	<div id = "text">
		<form method="post" action="handler.php">
		<br /><textarea id="text_area" name="comments" rows="8" cols="30">Customize your message</textarea>
		</form>
	</div>
			<form>
				<input type="button" value="Post your message" id="post_button"
					onClick="window.location.href='http://lisayan.github.com/Nose_Goes/musubi/apps/index.html'">
			</form>
		<script> 
    		$("#post_button").click(function(e) {
    			alert("Your message has been posted to Musubi!");
    		});
    		
    		function MusuWriter(app) {
  this.appContext = app;
}

var musu;
Musubi.ready(function(context) {
    musu = new MusuWriter(context);

	$("#post_button").click(function(e) {
		var style = "font-size:30px; padding:5px;";
    	var text1 = "Started a Nose Goes. Here is the message - "
    	var text = $("#text_area").val();
    	var text2 = " - Hurry and join in if you don't want to lose!"
    	var html = '<span style="' + style + '">' + text1 + text + text2 + '</span>';
    	var content = { "__html" : html, "text" : text};
      	var obj = new SocialKit.Obj({type : "game_start", json: content})
      	musu.appContext.feed.post(obj);
    }); 
});	
		</script>
